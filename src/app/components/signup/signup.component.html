<div class="hero overlay" style="background-image: url('/assets/images/LOGO.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Sign Up</h1>
        </div>
      </div>
    </div>
  </div>
  <!--formControlName c l id de l input-->
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="signupForm"> 
            <div class="form-group">
              <input type="text" formControlName="firstName" class="form-control" placeholder="firstName" >
            </div>
            <div class="text-danger" *ngIf="  
                signupForm.controls['firstName'].invalid &&
                (signupForm.controls['firstName'].dirty ||
                signupForm.controls['firstName'].touched)
            ">
            <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']">
                Min Len 3
            </div>
            <div *ngIf="signupForm.controls['firstName'].errors?.['required']">
                Req
            </div>
            </div>
            <div class="form-group">
              <input type="text" formControlName="lastName" class="form-control" placeholder="lastName">
            </div>
            <div class="text-danger" *ngIf="  
                signupForm.controls['lastName'].invalid &&
                (signupForm.controls['lastName'].dirty ||
                signupForm.controls['lastName'].touched)
            ">
            <div *ngIf="signupForm.controls['lastName'].errors?.['maxlength']">
                Max Len 5
            </div>
            <div *ngIf="signupForm.controls['lastName'].errors?.['required']">
                Req
            </div>
            </div>
            <div class="form-group">
              <input type="text" formControlName="email" class="form-control" placeholder="email">
            </div>
            <div class="text-danger" *ngIf="  
                signupForm.controls['email'].invalid &&
                (signupForm.controls['email'].dirty ||
                signupForm.controls['email'].touched)
            ">
            <div *ngIf="signupForm.controls['email'].errors?.['email']">
                Format Invalid
            </div>
            <div *ngIf="signupForm.controls['email'].errors?.['required']">
                Req
            </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="password">
              </div>
              <div class="text-danger" *ngIf="  
                signupForm.controls['password'].invalid &&
                (signupForm.controls['password'].dirty ||
                signupForm.controls['password'].touched)
            ">
            <div *ngIf="signupForm.controls['password'].errors?.['minlength']">
                Min Len 8
            </div>
            <div *ngIf="signupForm.controls['password'].errors?.['required']">
                Req
            </div>
            </div>
  
              <div class="form-group">
                <input type="button" (click)="signup()" class="btn btn-primary py-3 px-5" value="SignUp" >
              </div>
  
          </form>  
        </div>
        
      </div>
    </div>
  </div>
