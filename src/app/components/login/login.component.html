<div class="hero overlay" style="background-image: url('/assets/images/LOGO.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">LOGIN</h1>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h1 class="text-center">Authentication</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary text-center"  (click)="login()">Login</button>
        </div>
    </form>
    <div style="text-align: center;">
        <p>If you don't have an account, click here </p>
        <a routerLink="/signup">Sign Up</a>
    </div>
</div>
